<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ipanema - Brazilian Soul</title>
    <!-- Preload da imagem principal do Hero para prioridade mÃ¡xima no navegador -->
    <link rel="preload" as="image" href="https://i.imgur.com/xqxbWbK.png" fetchpriority="high">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
        background-color: #fff;
        line-height: 1.5;
      }

      .font-display {
        font-family: 'Playfair Display', serif;
      }

      .font-hero {
        font-family: 'Abril Fatface', cursive;
      }

      .text-brazil-gradient {
        background: linear-gradient(to right, #009739 0%, #FFDF00 50%, #009739 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      @keyframes btn-shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }

      .animate-btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: btn-shine 3s infinite;
      }

      .star-flicker {
        animation: flicker 2s infinite ease-in-out;
      }

      @keyframes flicker {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      .nav-luxury {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .ipanema-branded-bg {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .ipanema-pattern {
        background-image: radial-gradient(#ffffff 1.5px, transparent 1.5px);
        background-size: 40px 40px;
        opacity: 0.15;
      }

      @keyframes cockroach {
        0% { transform: translate(0, 0) rotate(0deg); }
        15% { transform: translate(80px, 40px) rotate(10deg); }
        30% { transform: translate(-40px, 120px) rotate(-8deg); }
        45% { transform: translate(160px, -15px) rotate(15deg); }
        60% { transform: translate(10px, 160px) rotate(-20deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      .animate-cockroach { animation: cockroach 2.5s infinite linear; }

      @keyframes strike-down {
        0% { transform: scale(2) translateY(-400px) rotate(-30deg); opacity: 0; }
        40% { transform: scale(1) translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-strike-hit { animation: strike-down 0.35s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }

      @keyframes shatter-L { to { transform: translate(-200px, -150px) rotate(-45deg); opacity: 0; } }
      @keyframes shatter-O { to { transform: translate(200px, -150px) rotate(45deg); opacity: 0; } }
      .shatter-L { animation: shatter-L 0.6s forwards ease-out; }
      .shatter-O { animation: shatter-O 0.6s forwards ease-out; }

      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        100% { transform: translate(40px, -60px) scale(1.1); }
      }
      .animate-blob { animation: blob 8s infinite alternate ease-in-out; }
    </style>
