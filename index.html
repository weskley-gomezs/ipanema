<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ipanema - Comece com o PÃ© Direito</title>
    <link rel="preload" as="image" href="https://i.imgur.com/xqxbWbK.png" fetchpriority="high">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
      :root {
        --pastel-pink: #fdf2f8;
        --pastel-blue: #eff6ff;
        --pastel-mint: #f0fdf4;
        --pastel-lavender: #f5f3ff;
        --accent-pink: #f472b6;
        --accent-blue: #60a5fa;
        --accent-mint: #4ade80;
        --accent-lavender: #a78bfa;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
        background-color: #fff;
        line-height: 1.6;
        color: #1f2937;
      }

      .font-display { font-family: 'Playfair Display', serif; }
      .font-hero { font-family: 'Abril Fatface', cursive; }

      /* Global theme transitions */
      .theme-pink { --current-bg: var(--pastel-pink); --current-accent: var(--accent-pink); }
      .theme-blue { --current-bg: var(--pastel-blue); --current-accent: var(--accent-blue); }
      .theme-mint { --current-bg: var(--pastel-mint); --current-accent: var(--accent-mint); }
      .theme-lavender { --current-bg: var(--pastel-lavender); --current-accent: var(--accent-lavender); }
      .theme-default { --current-bg: #fff; --current-accent: #111827; }

      .text-brazil-gradient {
        background: linear-gradient(to right, #009739 0%, #FFDF00 50%, #009739 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: shine 5s linear infinite;
      }

      @keyframes shine { to { background-position: 200% center; } }

      @keyframes btn-shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }

      .animate-btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: btn-shine 3s infinite;
      }

      @keyframes floating {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .animate-floating { animation: floating 6s ease-in-out infinite; }

      @keyframes cockroach {
        0% { transform: translate(0, 0) rotate(0deg); }
        15% { transform: translate(30px, 15px) rotate(10deg); }
        30% { transform: translate(-20px, 40px) rotate(-8deg); }
        60% { transform: translate(40px, -10px) rotate(15deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-cockroach { animation: cockroach 3s infinite linear; }

      @keyframes strike-down {
        0% { transform: scale(3) translateY(-600px) rotate(-45deg); opacity: 0; }
        40% { transform: scale(1) translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-strike-hit { animation: strike-down 0.4s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }

      /* Ipanema Wave Pattern Background */
      .bg-waves {
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='40' viewBox='0 0 80 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 40 C 20 40 20 0 40 0 C 60 0 60 40 80 40' fill='none' stroke='%23f3f4f6' stroke-width='2'/%3E%3C/svg%3E");
        background-size: 80px 40px;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f9fafb; }
      ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #d1d5db; }

      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      /* Solar Pulse Effect */
      .solar-pulse {
        position: fixed;
        top: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(255,247,237,0.4) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
        filter: blur(100px);
        z-index: -1;
        pointer-events: none;
        animation: solar-breathe 15s ease-in-out infinite;
      }

      @keyframes solar-breathe {
        0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.3; }
        50% { transform: scale(1.1) translate(-2%, 2%); opacity: 0.6; }
      }
    </style>
